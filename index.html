<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <title>My Contacts</title>
</head>

<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search Names">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>

            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">BAbe</a>
            </li>
            <li class="collection-item">
                <a href="#">BAlan</a>
            </li>
            <li class="collection-item">
                <a href="#">BAnna</a>
            </li>

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">CAbe</a>
            </li>
            <li class="collection-item">
                <a href="#">CAlan</a>
            </li>
            <li class="collection-item">
                <a href="#">CAnna</a>
            </li>
        </ul>

    </div>
    <script>
        // Get input element
        let filterInput = document.getElementById('filterInput');
        // Add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames() {
            // get value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            // get names ul
            let ul = document.getElementById('names');
            // get li from ul
            let li = ul.querySelectorAll('li.collection-item');

            //loop through collection items list
            for (let index = 0; index < li.length; index++) {
                let a = li[index].getElementsByTagName('a')[0];
                // if matches
                if (a.innerHTML.toLocaleUpperCase().indexOf(filterValue) > -1) {
                    li[index].style.display = '';
                } else {
                    li[index].style.display = 'none';
                }

            }


        }
    </script>
</body>

</html>
